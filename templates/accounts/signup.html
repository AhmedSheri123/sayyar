{% extends "landing_base.html" %}
{% load static %}
{% block sheri %}


 <!-- Contact -->
 <div class="px-3 my-5">
    <div class="container py-3 border rounded shadow-lg" style="max-width: 568px;">
        <form class="p-4 p-sm-5" method='post'>
            {% csrf_token %}
            <div class="text-center">
                <img width="90" src="{% static 'img/logoN.png' %}" alt="" class="mb-2">
                <h3 class="mb-3 text-dark">انشاء حساب</h3>
            </div>
            <div class="row row-cols-1 row-cols-sm-2">
                <div class="mb-3 col">
                    <label for="exampleFormControlInput1" class="form-label">
                        اسم الاول
                    </label>
                    {{user_form.first_name}}
                </div>
                <div class="mb-3 col">
                    <label for="exampleFormControlInput1" class="form-label">
                        اسم الاخير
                    </label>
                    {{user_form.last_name}}
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    <i class="fa-solid fa-envelope"></i>
                    بريد الالكتروني
                </label>
                {{user_form.email}}
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    <i class="fa-solid fa-phone"></i>
                    الهاتف
                </label>
                {{userprofile_form.phone_number}}
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    <i class="fa-solid fa-building"></i>
                    الجنس
                </label>
                {{userprofile_form.gender}}
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    <i class="fa-solid fa-star"></i>
                    كلمة المرور
                </label>
                {{user_form.password}}
            </div>


            <button class="btn btn-dark mx-auto d-block">
                <i class="fa-solid fa-user"></i>
                انشاء
            </button>
        </form>
    </div>
</div>
 <!-- End Contact -->

{% endblock sheri %}
